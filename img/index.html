    <script>

        function alerta(){
            var f_mensaje = document.getElementById("txt_nombres").value;

            var f_mensaje4 = document.getElementById("txt_fn").value;
            var f_mensaje5 = document.getElementById("txt_mensaje").value;
            alert(f_mensaje + "\n" + f_mensaje1 + "\n" + f_mensaje2 + "\n"  + f_mensaje3 + "\n" + f_mensaje4 + "\n" + f_mensaje5);
